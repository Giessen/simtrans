build_image: devrt/model-server

before_install:
  - pip install -r requirements.txt --use-mirrors
  - pip install -r requirements-dev.txt --use-mirrors

before_script:
  - mkdir -p shippable/testresults

script:
  - nose2 --plugin nose2.plugins.junitxml --junit-xml -v
  - cp nose2-junit.xml shippable/testresults/

notifications:
  email:
    recipients:
      - yosuke.matsusaka@gmail.com
    on_success: change
    on_failure: always